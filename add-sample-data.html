<!DOCTYPE html>
<html>
<head>
    <title>Add Sample Data</title>
</head>
<body>
    <h1>üìä Add Sample Data for Dashboard</h1>
    <div id="status"></div>
    <button onclick="addSampleData()">üìä Add Sample Data</button>
    <button onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
    <button onclick="checkData()">üîç Check Current Data</button>
    
    <script>
        function addSampleData() {
            const status = document.getElementById('status');
            
            try {
                // Add sample todos
                const todos = [
                    {
                        id: '1',
                        title: 'Complete project documentation',
                        description: 'Write comprehensive documentation for the project',
                        completed: true,
                        priority: 'high',
                        category: 'work',
                        createdAt: new Date().toISOString(),
                        completedAt: new Date().toISOString()
                    },
                    {
                        id: '2',
                        title: 'Review pull requests',
                        description: 'Review and merge pending pull requests',
                        completed: false,
                        priority: 'medium',
                        category: 'work',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: '3',
                        title: 'Buy groceries',
                        description: 'Get groceries for the week',
                        completed: false,
                        priority: 'high',
                        category: 'personal',
                        createdAt: new Date().toISOString()
                    }
                ];
                localStorage.setItem('todos', JSON.stringify(todos));
                
                // Add sample habits
                const habits = [
                    {
                        id: '1',
                        name: 'Morning Meditation',
                        category: 'wellness',
                        type: 'positive',
                        isArchived: false,
                        createdAt: new Date().toISOString(),
                        startDate: new Date().toISOString()
                    },
                    {
                        id: '2',
                        name: 'Exercise',
                        category: 'health',
                        type: 'positive',
                        isArchived: false,
                        createdAt: new Date().toISOString(),
                        startDate: new Date().toISOString()
                    }
                ];
                localStorage.setItem('habits', JSON.stringify(habits));
                
                // Add sample reading
                const reading = [
                    {
                        id: '1',
                        title: 'React Book',
                        author: 'John Doe',
                        totalPages: 300,
                        currentPage: 150,
                        progress: 50,
                        completed: false,
                        category: 'tech',
                        createdAt: new Date().toISOString(),
                        startDate: new Date().toISOString()
                    },
                    {
                        id: '2',
                        title: 'JavaScript Guide',
                        author: 'Jane Smith',
                        totalPages: 200,
                        currentPage: 200,
                        progress: 100,
                        completed: true,
                        category: 'tech',
                        createdAt: new Date().toISOString(),
                        startDate: new Date(Date.now() - 86400000).toISOString(),
                        endDate: new Date().toISOString()
                    }
                ];
                localStorage.setItem('reading', JSON.stringify(reading));
                
                // Add sample habit completions
                const habitCompletions = {
                    '1': [new Date().toISOString().split('T')[0], new Date(Date.now() - 86400000).toISOString().split('T')[0]],
                    '2': [new Date().toISOString().split('T')[0]]
                };
                localStorage.setItem('habitCompletions', JSON.stringify(habitCompletions));
                
                status.innerHTML = `
                    <h2>‚úÖ Sample Data Added Successfully!</h2>
                    <p><strong>Todos:</strong> ${todos.length} items (${todos.filter(t => t.completed).length} completed)</p>
                    <p><strong>Habits:</strong> ${habits.length} items</p>
                    <p><strong>Reading:</strong> ${reading.length} items (${reading.filter(r => r.completed).length} completed)</p>
                    <p><strong>Habit Completions:</strong> ${Object.keys(habitCompletions).length} habits tracked</p>
                    <br>
                    <p><strong>Next Steps:</strong></p>
                    <ol>
                        <li>Refresh the dashboard: <a href="http://localhost:3000/dashboard">http://localhost:3000/dashboard</a></li>
                        <li>Check console logs for debugging info</li>
                        <li>Verify dashboard shows real statistics</li>
                    </ol>
                `;
            } catch (error) {
                status.innerHTML = `<h2>‚ùå Error Adding Data:</h2><p>${error.message}</p>`;
            }
        }
        
        function clearAllData() {
            const status = document.getElementById('status');
            try {
                localStorage.removeItem('todos');
                localStorage.removeItem('habits');
                localStorage.removeItem('reading');
                localStorage.removeItem('habitCompletions');
                
                status.innerHTML = `
                    <h2>üóëÔ∏è All Data Cleared!</h2>
                    <p>LocalStorage is now empty.</p>
                    <p>Use "Add Sample Data" to add test data.</p>
                `;
            } catch (error) {
                status.innerHTML = `<h2>‚ùå Error Clearing Data:</h2><p>${error.message}</p>`;
            }
        }
        
        function checkData() {
            const status = document.getElementById('status');
            
            try {
                const todos = JSON.parse(localStorage.getItem('todos') || '[]');
                const habits = JSON.parse(localStorage.getItem('habits') || '[]');
                const reading = JSON.parse(localStorage.getItem('reading') || '[]');
                const habitCompletions = JSON.parse(localStorage.getItem('habitCompletions') || '{}');
                
                status.innerHTML = `
                    <h2>üîç Current Data Status:</h2>
                    <p><strong>Todos:</strong> ${todos.length} items (${todos.filter(t => t.completed).length} completed)</p>
                    <p><strong>Habits:</strong> ${habits.length} items</p>
                    <p><strong>Reading:</strong> ${reading.length} items (${reading.filter(r => r.completed).length} completed)</p>
                    <p><strong>Habit Completions:</strong> ${Object.keys(habitCompletions).length} habits tracked</p>
                    
                    <details>
                        <summary>üìã Todos Data</summary>
                        <pre>${JSON.stringify(todos, null, 2)}</pre>
                    </details>
                    
                    <details>
                        <summary>üéØ Habits Data</summary>
                        <pre>${JSON.stringify(habits, null, 2)}</pre>
                    </details>
                    
                    <details>
                        <summary>üìö Reading Data</summary>
                        <pre>${JSON.stringify(reading, null, 2)}</pre>
                    </details>
                    
                    <details>
                        <summary>üî• Habit Completions</summary>
                        <pre>${JSON.stringify(habitCompletions, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                status.innerHTML = `<h2>‚ùå Error Checking Data:</h2><p>${error.message}</p>`;
            }
        }
        
        // Check data on load
        window.onload = function() {
            checkData();
        };
    </script>
</body>
</html>
